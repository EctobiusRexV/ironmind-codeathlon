<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Créer un compte</title>

    <link rel="icon" href="img/Logo_RougeEtOr.ico">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="logo">Rouge et Or</div>
        <nav class="navbar">
            <a href="index.html">Accueil</a>
            <a href="/about-us.html">À propos</a>
            <a href="account/book.html">Réserver</a>
            <div>
                <a href="login.html" style="vertical-align: center;">
                <img src="img/loginImg.png" alt="" style="width: 30px; height: 30px;"> Connexion
                </a>
            </div>
        </nav>
    </header>
    <section class="hero">
        <h1>Créer un compte</h1>
        <h3>Veuillez remplir vos informations d'identification</h3>
        <form action="submit" style="background-color: antiquewhite; margin-top: 10px; padding-top: 10px;">
            <p>Prénom</p>
            <input type="text" placeholder="John" size="50px" id="firstName">
            <p>Nom de famille</p>
            <input type="text" placeholder="Doe" size="50px" id="lastName">
            <p>Sexe</p>
            <select name="sexe" id="sexe" class="generalForm">
                <option value="H">H</option>
                <option value="F">F</option>
                <option value="N-B">Non-Binaire</option>
                <option value="GOD">GOD :-)</option>
            </select>
            <p>Programme d'études</p>
            <select name="PRGM" id="prgmEtud" class="generalForm">
                <option value="GLO">GLO</option>
                <option value="IFT">IFT</option>
                <option value="IG">IG</option>
                <option value="Other">Other</option>
            </select>
            <p>Date de naissance</p>
            <input type="date" name="birthDate" id="birthDate" style="margin-bottom: 10px;">
            <p>Email (ULAVAL)</p>
            <input type="email" id="emailUL" size="50px">
            <p>
                Mot de passe
            </p>
            <input type="password" name="password" id="passWD" size="50px">
            <br>
            <input type="submit" value="Créer un compte" style="font-size: 15px; margin-top: 10px; margin-bottom: 10px; padding: 10px; border-radius: 10px;">
        </form>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Université Laval - Tous droits réservés</p>
    </footer>
